  <head> 
    <link rel="stylesheet" href="style.css">

  <boady>

        <legend style="background-color: tomato; color: gold ">
          Personal Data
        </legend>
        <!-- first small box -->

        <fieldset style="background-color: teal">
          <legend class="style" style="background-color: tomato; color: gold" >
            Your Name
          </legend>
          <label for="FName" style="color: wheat">First name :</label>

            type="text"
            id="Fname"
            name="FirstName"
            placeholder="ex mahmoud"

            type="text"

            name="LastName"

        >

        <input type="Password" id="Password" name="Password" /><br />
        <br /><br /><br />

        <br /><br /><br />

            <option value="AUE" selected>AUE</option>
            
          </optgroup>
          <optgroup label="Cairo">
        <option value="AUC" selected>AUC</option>
          <option value="DUE">DUE</option>
          <option value="GUC">GUC</option>
        </optgroup>
        </select>
        <br />
        <button type="submit" style="background-color: goldenrod;shape-rendering: crispEdges;">
          submit

      </fieldset>
    </form>
